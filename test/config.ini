[general]
N=1 ;число расчётов
estop=False ;early stop/преждевременная остановка
eps=0.5 ; точность
max_iter=1000; максимум итераций
alg=4; запускаемый алгоритм: 1-PSO(default), 2-CSO, 3 - BSO, 4 -FFA
Nbot=50 ;число роботов
obsfname=obs1.txt
enlog=True ; Вклучить запись логов

[noise]
gnl = 0.1; global noise level
rot = 0.0; множитель шума на повороты
mov = 0.0; множитель шума на движение
val = 1.0; множитель шума датчика значения фукнции
comp = 0.0; компас
rang = 0.0; на датчик дальности
angs = 0.0; на определение угла к другому боту
dists = 0.0; на опредление дальности до другого бота
shift = 0.0; на датчик сдвига

[pos]
x=100.0 ; 
y=-30.0 ;
d=30.0 ;Смещение(половина длины стороны квадрата, где могут спавниться роботы)

[physic]
mviters=3 ; количество итераций перемещения
maxshifts=5 ; макс число итераций выталкивания